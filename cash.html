<script>

    // 2000 rupees
    const tt = () => {
        const num = document.getElementById("tt-num").value;
        const display = document.getElementById('tt-disp');
        const empty = "";
        if (num != empty) {
            const multiply = 2000 * num;
            display.value = multiply;
        }
        else {
            display.value = "";
        }
    }
    // 1000 rupees
    const ot = () => {
        const num = document.getElementById("ot-num").value;
        const display = document.getElementById('ot-disp');

        const multiply = 1000 * num;
        display.value = multiply;
    }
    // 500 rupees
    const fh = () => {
        const num = document.getElementById("fh-num").value;
        const display = document.getElementById('fh-disp');

        const multiply = 500 * num;
        display.value = multiply;
    }
    // 200 rupees
    const th = () => {

        const multiply = 200 * num;
        display.value = multiply;
    }
    // 100 rupees
    const oh = () => {
        const num = document.getElementById("oh-num").value;

        const display = document.getElementById('oh-disp');

        const multiply = 100 * num;
        display.value = multiply;
    }
    // 50 rupees
    const f = () => {
        const num = document.getElementById("f-num").value;

        const display = document.getElementById('f-disp');

        const multiply = 50 * num;
        display.value = multiply;
    }
    // 20 rupees 
    const t = () => {
        const num = document.getElementById("t-num").value;

        const display = document.getElementById('t-disp');

        const multiply = 20 * num;
        display.value = multiply;
    }
    // 10 rupees
    const ten = () => {
        const num = document.getElementById("ten-num").value;

        const display = document.getElementById('ten-disp');

        const multiply = 10 * num;
        display.value = multiply;
    }

    const total = () => {
        // notes id
        const ttnum = document.getElementById("tt-num").value;
        const otnum = document.getElementById("ot-num").value;
        const fhnum = document.getElementById("fh-num").value;
        const thnum = document.getElementById("th-num").value;
        const ohnum = document.getElementById("oh-num").value;
        const fnum = document.getElementById("f-num").value;
        const tnum = document.getElementById("t-num").value;
        const tennum = document.getElementById("ten-num").value;
        // total amount id
        const tt = document.getElementById("tt-disp").value;
        const ot = document.getElementById("ot-disp").value;
        const fh = document.getElementById("fh-disp").value;
        const th = document.getElementById("th-disp").value;
        const oh = document.getElementById("oh-disp").value;
        const f = document.getElementById("f-disp").value;
        const t = document.getElementById("t-disp").value;
        const ten = document.getElementById("ten-disp").value;

        const totalamuont = document.getElementById("total");
        const cashtotal = document.getElementById('cash-total');
        const notes = document.getElementById('notes');

        const total = parseInt(tt) + parseInt(ot) + parseInt(fh) + parseInt(th) + parseInt(oh) + parseInt(f) + parseInt(t) + parseInt(ten);
        const totalnum = parseInt(ttnum) + parseInt(otnum) + parseInt(fhnum) + parseInt(thnum) + parseInt(ohnum) + parseInt(fnum) + parseInt(tnum) + parseInt(tennum);

        totalamuont.innerHTML = total;
        cashtotal.innerHTML = total
        notes.innerHTML = totalnum;
    }
    const allclear = () => {
        document.getElementById("total").innerHTML = "";
        document.getElementById('cash-total').innerHTML = "";
        document.getElementById('notes').innerHTML = "";
        document.getElementById("tt-num").value = "";
        document.getElementById("ot-num").value = "";
        document.getElementById("fh-num").value = "";
        document.getElementById("th-num").value = "";
        document.getElementById("oh-num").value = "";
        document.getElementById('f-num').value = "";
        document.getElementById("t-num").value = "";
        document.getElementById("ten-num").value = "";
        document.getElementById("tt-disp").value = "";
        document.getElementById("ot-disp").value = "";
        document.getElementById("fh-disp").value = "";
        document.getElementById("th-disp").value = "";
        document.getElementById("oh-disp").value = "";
        document.getElementById("f-disp").value = "";
        document.getElementById("t-disp").value = "";
