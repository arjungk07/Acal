<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjun Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image/calculator logo.jpg">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>

<body>


    

    <div class="d-flex align-items-center justify-content-between ms-3 ">
        <img src="image/calculator logo.jpg">
        <h2 class="ms-3 mt-2 h1 text-info">ACal</h2>
        <a  href="index.html"><img src="image/arrow-left-circle.svg" class="me-3"></a>
      </div>

    <div class="d-flex justify-content-between ms-2 me-2 ms-lg-3 me-lg-3">
        <div>
            <input class="form-control form-control-sm p-3 mt-2 mb-4 " type="text" onclick="a() " id="a" readonly
                style="background-color: gainsboro; color: white;  font-size: 20px;">
        </div>
        <div>
            <input class="form-control form-control-sm p-3 mt-2 mb-4 " type="text" onclick="b() " id="b" readonly
                style="background-color: gainsboro; color: white;  font-size: 20px;">
        </div>
        <div>
            <input class="form-control form-control-sm p-3 mt-2 mb-4 " type="text" onclick="c() " id="c" readonly
                style="background-color: gainsboro; color: white;  font-size: 20px;">
        </div>

    </div>
    <!-- input box -->
    <div>
        <input class="form-control form-control-sm p-3 mt-1 mb-2 ms-auto" type="text" id="result" readonly
            style="background-color: gainsboro; color: white;  font-size: 20px;">
    </div>

    <!-- calculator body -->
    <div class="card" style="width:100%; border: none;">
        <!-- calculator body -->
        <div class="cal-body d-flex ">
            <div class="buttons flex-grow-1 me-1 ms-1 mb-5">
                <button class="py-3 px-0 border border-info-subtle" type="button" onclick="plus()"
                    style="font-size: 13px;">(a+b)<sup>2</sup></button>
                <button class="py-3 px-0 border border-info-subtle" type="button" onclick="minus()"
                    style="font-size: 13px;">(a-b)<sup>2</sup></button>
                <button class="py-3 px-0  border border-info-subtle" type="button" onclick="oddeven()">O/E</button>
                <button class="px-lg-5 px-sm-4 py-3  border border-info-subtle" type="button" onclick="allclear()">AC</button>
                <button class="px-lg-5 px-sm-4 py-3 border border-info-subtle" type="button" onclick="a()">a</button>
                <button class="px-lg-5 px-sm-4 py-3 border border-info-subtle" type="button" onclick="b()">b</button>
                <button class="px-lg-5 px-sm-4 py-3 border border-info-subtle" type="button" onclick="c()">c</button>
                <button class="px-lg-5 px-sm-4 py-3 border border-info-subtle" type="button" onclick="backspace()">DEL</button>
                <button class="px-lg-5 px-sm-4 py-3 border border-info-subtle" type="button" onclick="display('9')">9</button>
                <button class="px-lg-5 px-sm-4 py-3 border border-info-subtle" type="button" onclick="display('8')">8</button>
                <button class="px-lg-5 px-sm-4 py-3 border border-info-subtle" type="button" onclick="display('7')">7</button>
                <button class="py-3 border border-info-subtle" type="button" onclick="display('+')">+</button>
                <button class="py-3 border border-info-subtle" type="button" onclick="display('6')">6</button>
                <button class="py-3 border border-info-subtle" type="button" onclick="display('5')">5</button>
                <button class="py-3 border border-info-subtle" type="button" onclick="display('4')">4</button>
                <button class="py-3 border border-info-subtle" type="button" onclick="display('-')">-</button>
                <button class="py-3 border border-info-subtle" type="button" onclick="display('3')">3</button>
                <button class="py-3 border border-info-subtle" type="button" onclick="display('2')">2</button>
                <button class="py-3 border border-info-subtle" type="button" onclick="display('1')">1</button>
                <button class="py-3 border border-info-subtle" type="button" onclick="display('*')">*</button>
                <button class="py-3 border border-info-subtle" type="button" onclick="display('.')"><svg xmlns="http://www.w3.org/2000/svg"
                        width="25" height="25" fill="currentColor" class="bi bi-dot" viewBox="0 0 16 16">
                        <path d="M8 9.5a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3" />
                    </svg></button>
                <button class="py-3 px-0 border border-info-subtle" type="button" onclick=" display('0')">0</button>
                <button class="py-3 border border-info-subtle" type="button" onclick="calculate('=')">=</button>
                <button class="py-2 px-0 border border-info-subtle" type="button" onclick="display('/')">/</button>
                <button class="px-0 py-3 border border-info-subtle" type="button" onclick="palindrome()" style="font-size: 15px;"
                    !important>palin</button>
                <button class="px-0 py-3 border border-info-subtle" type="button" onclick="lcm()">lcm</button>
                <button class="px-0 py-3 border border-info-subtle" type="button" onclick="gcd()">gcd</button>
                <button class="px-0 py-3 border border-info-subtle" type="button" onclick="quad()">quad</button>
                <button class=" px-0 py-3 border border-info-subtle" type="button" onclick="prime()">prime</button>
                <button class="px-0 py-3 border border-info-subtle" type="button" onclick="perfect()">perfect</button>
                <button class="px-0 py-3 border border-info-subtle" type="button" onclick="leap()">Leap</button>
                <button class="px-0 py-3 border border-info-subtle" type="button" onclick="adam()">Adam</button>
            </div>
        </div>
    </div>


</body>

<script>
    const result = document.getElementById('result');

    const display = (input) => {
        result.value += input;
    }
    // delete
    const backspace = () => {
        let result = document.getElementById('result').value;
        document.getElementById("result").value = result.substring(0, result.length - 1);
    }
    // AC
    const allclear = () => {
        result.value = "";
        document.getElementById('a').value = "";
        document.getElementById('b').value = "";
        document.getElementById('c').value = "";
    }
    // Equal to
    const calculate = () => {
        try {
            result.value = eval(result.value);
        }
        catch {
            result.value = "Maths Error";
        }
    }
    // a
    let a = () => {
        let result = document.getElementById('result').value;
        document.getElementById('a').value = result;
        document.getElementById('result').value = "";
    }
    // b
    let b = () => {
        let result = document.getElementById('result').value;
        document.getElementById('b').value = result;
        document.getElementById('result').value = "";
    }
    // c
    let c = () => {
        let result = document.getElementById('result').value;
        document.getElementById('c').value = result;
        document.getElementById('result').value = "";
    }
    // (a+b)2
    const plus = () => {
        // a2
        let result = document.getElementById("result").value
        const empty = " ";
        if (result != empty) {
            let a = document.getElementById('a').value;
            let asol;
            asol = a * a;
            // b2
            let b = document.getElementById('b').value;
            let bsol;
            bsol = b * b;
            // 2ab
            let twoab = 2 * a * b;
            // algebra solution
            let sol = asol + bsol + twoab;
            document.getElementById('result').value = sol;
        }
        else {
            document.getElementById("result").value = "Syntax Error";
        }

    }
    // (a-b)2
    const minus = () => {
        // a2
        let a = document.getElementById('a').value;
        let asol;
        asol = a * a;
        // b2
        let b = document.getElementById('b').value;
        let bsol;
        bsol = b * b;
        // 2ab
        let twoab = 2 * a * b;
        // algebra solution
        let sol = asol + bsol - twoab;
        document.getElementById('result').value = sol;
    }
    // find the greatest of Two Number
    const gcd = () => {

        let result = document.getElementById("result").value;
        const empty = " ";
        if (result != empty) {

            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            // find the greatest common digit
            let answer = Math.max(a, b);
            while (answer > 0) {
                if (a % answer == 0 && b % answer == 0) {
                    break;
                }
                answer--;
            }
            document.getElementById("result").value = answer;
        }
        else {
            document.getElementById("result").value = "Synatx Error";
        }

    }
    // least common multiply
    const lcm = () => {
        const result = document.getElementById("result").value;
        const empty = " ";
        if (result != empty) {
            let a = document.getElementById("a").value;
            let b = document.getElementById("b").value;
            let product = a * b;
            // find the greatest common digit
            let answer = Math.max(a, b);
            while (answer > 0) {
                if (a % answer == 0 && b % answer == 0) {
                    break;
                }
                answer--;
            }
            for (i = 0; i <= product; i++) {
                if (answer * i == product) {
                    document.getElementById("result").value = i;
                }
            }
        }
        else {
            document.getElementById("result").value = "Syntax Error";
        }

    }
    // prime function
    const prime = () => {

        let result = document.getElementById("result").value;
        if (result != 0) {
            let count = 0;
            if (result == 0) {
                document.getElementById("result").value = " Not Prime ";
            }
            else {
                for (let i = 1; i < result; i++) {
                    if (result % i == 0) {
                        count++;
                    }
                }
            }
            if (count > 1) {
                document.getElementById("result").value = "Not Prime";
            }
            else if (count <= 1) {
                document.getElementById("result").value = "Prime"
            }
        }
        else {
            document.getElementById("result").value = "0 is Not prime ";
        }

    }

    // oddeven
    const oddeven = () => {
        let result = document.getElementById('result').value;
        if (result != 0) {
            let rem;
            rem = result % 2;
            if (rem == 0) {
                document.getElementById('result').value = "Even ";
            }
            else {
                document.getElementById('result').value = "Odd ";
            }
        }
        else {
            document.getElementById("result").value = " 0 is Even";
        }

    }
    // perfect function
    const perfect = () => {
        const result = document.getElementById("result").value;
        empty = "";
        if (result != empty) {
            let i, rem, sum = 0;
            for (i = 1; i < result; i++) {
                rem = result % i;
                if (rem == 0) {
                    sum = sum + i;
                }
            }
            if (sum == result) {
                document.getElementById('result').value = "perfect Number";
            }
            else if (sum > result) {
                document.getElementById('result').value = "abundant Number";
            }
            else {
                document.getElementById("result").value = "Deficient Number";
            }
        }
        else {
            document.getElementById("result").value = "Syntax Error";
        }

    }
    // palindrome function
    const palindrome = () => {
        let result = document.getElementById('result').value;
        empty = " ";
        if (result != empty) {
            const str = result.toString();
            const rev = str.split('').reverse().join('');

            if (rev == result) {
                document.getElementById("result").value = result + " " + "is Palindrome";
            }
            else {
                document.getElementById("result").value = result + " " + "is Not Palindrome";
            }

        }
        else {
            document.getElementById("result").value = "Syntax Error";
        }
    }
    // quadratic function
    const quad = () => {

        const result = document.getElementById("result").value;
        const a = document.getElementById("a").value;
        const b = document.getElementById("b").value;
        const c = document.getElementById("c").value;
        let x1, x2, x3, disc, real, imagin;
        disc = (b * b) - (4 * a * c);
        if (disc > 0) {
            x1 = (-b + Math.sqrt(disc)) / (2 * a);
            x2 = (-b - Math.sqrt(disc)) / (2 * a);
            document.getElementById("result").value = "Root 1 = " + x1 + " Root 2 = " + x2;
        }
        else if (disc == 0) {
            x1 = -b / (2 * a);
            document.getElementById("result").value == "X1=X2=" + x1;
        }
        else {
            real = -b / (2 * a);
            imagin = Math.sqrt(-disc) / (2 * a);
            document.getElementById("result").value = "roots= " + real + " + " + imagin + " i ";
        }

    }

    const leap = () => {
        const result = document.getElementById("result").value;
        const empty = "";
        if (result != empty) {
            if ((result % 4 == 0 && result % 100 != 0) || result % 400 == 0) {
                document.getElementById("result").value = result + " " + "is Leap year";
            }
            else {
                document.getElementById("result").value = result + " " + "is not Leap year";

            }
        }
        else {
            document.getElementById("result").value = "Syntax Error";
        }

    }

    const adam = () => {
        const result = document.getElementById("result").value;
        const temp = result * result;
        // reverse 1
        const str1 = temp.toString();
        const rev1 = str1.split('').reverse().join('');
        // square root
        const sq = Math.sqrt(rev1);
        // reverse 2
        const str2 = sq.toString();
        const rev2 = str2.split('').reverse().join('');
        if (rev2 == result) {
            document.getElementById("result").value = result + " " + "is Adam Number";
        }
        else {
            document.getElementById("result").value = result + " " + "is not Adam Number";
        }
    }

</script>

</html>
