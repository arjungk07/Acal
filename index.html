  const display = (input) => {

  // clear
  const backspace = () => {
    let result = document.getElementById('result').value;
    document.getElementById("result").value=result.substring(0,result.length-1);

  const allclear = () => {
    result.value = "";

    try {

  // sum of digit
  const sod = () => {
    let result = document.getElementById('result').value;
    console.log(result);
    const empty = "";

    if (result != empty) {
      let rem, sum = 0, sol;
      while (result != 0) {
        rem = result % 10;
        sol = Math.floor(rem);
        sum = sum + sol;
        result = result / 10;
      }
      document.getElementById('result').value = Math.floor(sum);
    }
    else
      document.getElementById("result").value = "Syantax Error";
